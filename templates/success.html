{% extends "base.html" %}
{% block content %}
<div class = "header">
    <row style = "width: 100% ; display: flex; justify-content: center;">
        <h3 class="header-text">Uploaded Image</h3>
    </row>
    <row style = "width: 100% ; display: flex; justify-content: center;">
        <img class = "result-img" src={{url_for('static', filename = 'images/'+ img)}}>
    </row>
</div>

<div class = "info">

    <row style = "width: 100% ; display: flex; justify-content: center;">
        <h3 class = "header-text">Model Prediction</h3>
    </row>
    <row style = "width: 100%; display: flex; justify-content: center;">
        <table class="table-bordered text-dark table-custom">
            <tr>
                <th>Rank</th>
                <th>Class</th>
                
            </tr>
            <tr>
                <td>1st</td>
                <td>{{ predictions.Prediction }}</td>
                
                
        </table>
    </row>
</div>
{% endblock %}
